<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>


     <!--CENTRAAL STATION-->
     <div id="centraal-video-container">
        <video id="centraal-video" src="footage/saver.mp4"></video>
     </div>

     <!--MUSEUM-->
     <div id="museum-video-container">
        <video id="museum-video" src="footage/saver.mp4"></video>
     </div>

     <!--WOLF-->
     <div id="wolf-video-container">
        <video id="wolf-video" src="footage/saver.mp4"></video>
     </div>

     <!--FRITUUR-->
     <div id="frituur-video-container">
        <video id="frituur-video" src="footage/saver.mp4"></video>
     </div>


    <!--SCREEN SAVER-->
    <div id="screensaver">
        <div class="movemous">move the mous • move the mous • move the mous • move the mous • move the mous • move the mous • move the mous • move the mous • move the mous • move the mous • </div>
        <div class="overlay">
            <img class="overlay-img" src="footage/CUT_OUT_BETWEENSPOTS.png">
        </div>
        <video id="video" src="footage/saver.mp4" loop autoplay muted></video>
    </div>


    <!--LOCATIONS-->
    <div class="container">

        <div class="locations">

            <div id="centraal-station" class="video">
                <p>BENCH_01</p>
                <img class="video-img" src="footage/places/centraal.jpg">
            </div>

            <div id="museum" class="video">
                <p>BENCH_02</p>
                <img class="video-img" src="footage/places/museum.jpg">
            </div>

            <div id="wolf" class="video">
                <p>BENCH_03</p>
                <img class="video-img" src="footage/places/wolf.jpeg">
            </div>

            <div id="frituur" class="video">
                <p>BENCH_04</p>
                <img class="video-img" src="footage/places/frituur.jpeg">
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
